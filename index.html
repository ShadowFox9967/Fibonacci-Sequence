<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sequence</title>
    <link rel="stylesheet"href="styles.css"/>
</head>
<body>
    <main>
        <div class="container">
            <div class="info">
                <h1>Fibonacci Sequence</h1>
                <p>A Fibonacci sequence is a sequence of numbers where the succeeding number is formed from an addition of the previous two numbers.</p>
            </div>
            <div class="content">
                <div class="input">
                    <p>Enter the length of fibonacci sequence below:</p>
                    <input class="input-box" placeholder="Enter length of fibonacci sequence here"/>
                    <button class="start-next">Start Fibonnaci Sequence</button>
                    <button class="reset">Reset</button>
                </div>
            </div>
            <div class="output"id="output"><p>Test</p></div>
        </div>
    </main>
    <script src="script.js" rel="script"></script>
</body>
</html>
